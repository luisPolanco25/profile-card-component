<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" type="text/css" href="./styles.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">

</head>

<body>
  <main>
    <div id="card">
      <div id="profile-background">
        <img src="./images/bg-pattern-card.svg" alt="Card pattern" />
      </div>
      <img src="./images/image-victor.jpg" id="victor" alt="Victor" />
      <div id="bio">
        <p><span class="bolder">Victor Crest </span>26</p>
        <p id="country">London</p>
      </div>
      <div id="social">
        <div>
          <span class="bolder">80K</span>
          <br />
          <small>Followers</small>
        </div>
        <div>
          <span class="bolder">803K</span>
          <br />
          <small>Likes</small>
        </div>
        <div>
          <span class="bolder"> 1.4K</span>
          <br />
          <small>Photos</small>
        </div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/luisPolanco25">Luis Polanco</a>.
  </footer>
</body>

</html>
